<form class="border w-50 p-4 ml-auto mr-auto mt-5 border shadow rounded" [formGroup]="user">
    
    <div class="form-group w-75 ml-auto mr-auto">
        <label for="user_email_id">Email address</label>
        <input type="email" class="form-control" id="user_email_id" aria-describedby="emailHelp"
            placeholder="ram123@gmail.com" formControlName="email">
    </div>
    <div class="form-group  w-75 ml-auto mr-auto" *ngIf="isSignUpPage">
        <label for="user_name">Name</label>
        <input type="email" class="form-control" id="user_name" aria-describedby="emailHelp"
            placeholder="Danesh Sharma" formControlName="name">
    </div>
    <div class="form-group w-75 ml-auto mr-auto">
        <label for="user_password">Password</label>
        <input type="password" class="form-control" id="user_password" formControlName="password" placeholder="Confidential code">
    </div>
    <div class="form-group w-75 ml-auto mr-auto" *ngIf="isSignUpPage">
        <label for="user_age">Age</label>
        <input type="text" class="form-control" id="user_age" placeholder="eg; 21" formControlName="age">
    </div>
    <div class="form-group text-center ml-auto mr-auto w-75">
        <button type="submit" class="btn rounded bg-dark w-100 text-light font-bold-weight" (click)="onUserAction()">{{actionName}}</button>
    </div>
    <div class="text-center w-100"><p class="text-decoration-none text-link text-primary" (click)="changeAction()">{{otherAction}}</p></div>
</form>
